[Main]
RecSubLang = Язык субтитров
RecMode = Режим
IllegalPathWarning = [Предупреждение] Работа программы прервана! Некорректный путь! Пожалуйста, не размещайте программу в пути, содержащем пробелы или китайские символы! Пожалуйста, измените путь к программе и перезапустите её.
GPUWarning = [Важное уведомление] Не полагайтесь на Диспетчер задач, низкую загрузку GPU или сообщения вроде "PaddlePaddle works on..." для определения, использует ли программа ресурсы GPU. Современные видеокарты предназначены для чрезвычайно эффективных вычислений и обычно могут обрабатывать тысячи задач с изображениями в секунду, поэтому низкая загрузка является нормальным явлением. Чтобы проверить использование аппаратных ресурсов, сравните время выполнения версий для CPU и GPU. Отправляйте отзыв только если время работы сравнимо.
GPUSpeedUp = Используем видеокарту
FrameCount = Всего кадров
FrameRate = Кадров в секунду
StartProcessFrame = [Обработка] Начинаю извлечение ключевых кадров из видео...
FinishProcessFrame = [Завершено] Извлечение ключевых кадров завершено...
StartFindSub = [Обработка] Начинаю извлечение информации о субтитрах, этот шаг может занять много времени, пожалуйста, подождите...
FinishFindSub = [Завершено] Извлечение субтитров завершено, создаю исходный файл субтитров...
StartDetectWaterMark = [Обработка] Начинаю обнаружение и фильтрацию области водяного знака
checkWaterMark = Есть ли в видео область с водяным знаком? Если есть, введите "y", если нет, введите "n":
FinishDetectWaterMark = [Завершено] Область водяного знака успешно отфильтрована
StartDeleteNonSub = [Обработка] Начинаю обнаружение области без субтитров и удаление содержимого в ней
FinishDeleteNonSub = [Завершено] Область без субтитров удалена
StartGenerateSub = [Обработка] Начинаю создание файлов субтитров
FinishGenerateSub = [Завершено] Файл субтитров успешно создан
SubFrameNo = Кадр субтитров
Elapse = Прошло времени
ChooseSubArea = Пожалуйста, укажите область субтитров
WatchPicture = Пожалуйста, проверьте изображение, чтобы определить область водяного знака
QuestionDelete = Удалить субтитры в этой области? Введите "y" или "Enter" для удаления, введите "n" или другой символ, чтобы не удалять:
FinishDelete = Субтитры в этой области были удалены...
FinishWaterMarkFilter = Субтитры в области водяного знака отфильтрованы...
CheckSubArea = Пожалуйста, проверьте что что область субтитров указана верно:
DeleteNoSubArea = Удалить субтитры за пределами красной рамки? Введите "y" или "Enter" для удаления, введите "n" или другой символ, чтобы не удалять:
FinishDeleteNoSubArea = Удалено
SubLocation = Файл субтитров создан по адресу:
InputVideo = Пожалуйста, введите полный путь к видео:
